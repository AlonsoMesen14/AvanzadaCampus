<body class="body_Grupos">

  <section class="color_label_registro">

    <div class="container">
      <br />
      <br />
      <h3 class="titulos">Agregar Grupo</h3>
      <hr>
    </div>

    <div class="container">
      <form id="form-work" class="" name="form-work" action="#">

        <fieldset>
          <div class="form-group">
            <div class="row">
              <div class="col-md-offset-2 col-md-4">
                <label class="color_label_registro">Código de Grupo</label>
                <input name="IdGrupos" id="IdGrupos" class="form-control" placeholder="GRUPO00010" type="text" required>
              </div>

              <div class="col-md-4">
                <label class="color_label_registro">Nombre del Grupo</label>
                <input name="DesGrupos" id="DesGrupos" class="form-control" placeholder="Grupo 0001" type="text" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-offset-2 col-md-4">
                <label class="color_label_registro" for="IdCarrera">Carrera</label>
                <select class="form-control" required>
                  <option value="" selected>Seleccione la Carrera</option>
                  <option value="Carrera0001">Carrera0001</option>
                  <option value="Carrera0002">Carrera0002</option>
                  <option value="Carrera0003">Carrera0003</option>
                  <option value="Carrera0004">Carrera0004</option>
                  <option value="Carrera0005">Carrera0005</option>
                  <option value="Carrera0006">Carrera0006</option>
                  <option value="Carrera0007">Carrera0007</option>
                  <option value="Carrera0008">Carrera0008</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="color_label_registro" for="IdCurso">Curso</label>
                <select class="form-control" id="IdCurso" required>
                  <option value="" selected>Seleccione el curso</option>
                  <option value="Cur0001">Cur0001</option>
                  <option value="Cur0002">Cur0002</option>
                  <option value="Cur0003">Cur0003</option>
                  <option value="Cur0004">Cur0004</option>
                  <option value="Cur0005">Cur0005</option>
                  <option value="Cur0006">Cur0006</option>
                  <option value="Cur0007">Cur0007</option>
                  <option value="Cur0008">Cur0008</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-offset-2 col-md-4">
                <label class="color_label_registro" for="IdHorario">Horario</label>
                <select class="form-control" id="IdHorario" required>
                  <option value="" selected>Seleccione el horario</option>
                  <option value="M">Mañana</option>
                  <option value="T">Tarde</option>
                  <option value="N">Noche</option>
                </select>
              </div>
            </div>
          </div>
          <br />
        </fieldset>

        <div id="contenido_tabla" class="container">
          <div class="form-group">

            <div class="table-responsive">
              <table class="table">
                <thead class="thead-inverse">
                  <tr>
                    <th>Código Grupos</th>
                    <th>Nombre Grupo</th>
                    <th>Carrera</th>
                    <th>Curso</th>
                    <th>Horario</th>
                  </tr>
                </thead>
                <tbody id="groupTableBdy">
                </tbody>
              </table>
              <button onclick="ValidarGrupo()" class="btn btn-dark btn-lg btn_registrar"> Crear Grupo
                <span class="fa fa-save" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

</body>
