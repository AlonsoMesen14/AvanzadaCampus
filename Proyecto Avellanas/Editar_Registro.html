    <form id="form-work" class="" name="form-work" action="#">
     
     <fieldset>

       <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="carnet">Carne</label>

           <div class="form-group">
            <div class="col-md-2">

            </div>
          </div>

        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label" for="nome">Nombre</label>

            </div>
          </div>

        <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="apellido">Apellido</label>
              <input name="apellido" class="form-control" placeholder="Doe" type="text" required="true">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="tel">Telefono</label>
              <div class="input-group">
                <span class="input-group-addon">+506</span>
                <input name="tel" class="form-control" placeholder="12345678" type="number" required="true">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="cedula">Cedula</label>
              <div class="input-group">
                <span class="input-group-addon">ID</span>
                <input name="cedula" class="form-control" placeholder="000000000" type="number" required="true">
              </div>
            </div>
          </div>

         
          <div class="form-group">
          	<div class="col-md-6">
              <label class="control-label" for="fecha">Fecha nacimiento</label>
            <input type="date" name="fecha" class="form-control" required="true" required="true">
          </div>
      </div>
        
          <div class="form-group">
          <div class="col-md-6">
          	<label class="control-label" for="correo">Correo</label>
          	<div class="input-group">  
          		
                <span class="input-group-addon">@</span>
                <input name="correo" class="form-control" placeholder="ejemplo@org.com" type="email" required="true">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
            	 <label class="control-label" for="sexo">Sexo</label>
          <select class="form-control" name="sexo">
			  <option selected>Seleccione el sexo</option>
			  <option value="1">Masculino</option>
			  <option value="2">Femenino</option>
			  <option value="3">Indefinido</option>
		  </select>
		</div>
	</div>
